---
name: module4_task1
on:
  push:
    branches:
      - main
      - master
  # https://www.freeformatter.com/cron-expression-generator-quartz.html
  schedule:
    - cron: "0 0 * * *"
  # https://frontside.com/blog/2020-05-26-github-actions-pull_request/
  pull_request:
    types: [opened, reopened, edited, ready_for_review]
jobs:
  module4_task0:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Hugo
        run: |
          cd module4_task1/
          make build-tools
      - name: Markdown
        run: npm install -g markdownlint-cli
      - name: Test Makefile
        run: |
          cd module4_task1/
          make build
          make package
          make unit-tests
          make integration-tests
          make validate
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 1.0.1
          files: |
            module4_task1/awesome-website.zip
            module4_task1/DEPLOY.md
      - name: archive build
        if: ${{ success()}}
        uses: actions/upload-artifact@v3
        with:
          name: upload-package
          path: module4_task1/awesome-website.zip
      - name: deploy
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './module4_task1/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'ðŸš€ Deployed on'
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
      - name: build docker
        run: |
          cd module4_task1
          make build-docker
      - name: test make
        run: |
          docker run -i "awesome:build" make -C module4_task1 clean build \
          unit-tests integration-tests
